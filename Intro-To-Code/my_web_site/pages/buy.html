<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Guitar Shop</title>
    <link rel="stylesheet" href="../stylesheets/stylesheet.css" />
    <link rel="stylesheet" href="../stylesheets/flexStyle.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <img style="max-width: 100px; height: auto; " src="../images/logo.jpg" alt="Guitar Shop"> <b
            style="color: white;">Guitar Shop</b>
        <div class="menu">
            <a class="an" href="../index.html">
                <div class="menu-item">
                    <div>Home</div>
                </div>
            </a>
            <a class="an" href="./eguitar.html">
                <div class="menu-item">
                    <div>Electric Guitars</div>
                </div>
            </a>
            <a class="an" href="./bass/bguitar.html">
                <div class="menu-item">
                    <div>Bass Guitars</div>
                </div>
            </a>
        </div>
    </header>


    <form class="checkout" action="./ok.html">
        <div class="checkout-item">
            <h3>Billing Address</h3>
            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Full Name">
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="email" name="email" placeholder="email@gmail.com">
            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
            <input type="text" id="adr" name="address" placeholder="5 White House">
            <label for="city"><i class="fa fa-institution"></i>City</label>
            <input type="text" id="city" name="city" placeholder="Gillingham">
            <label for="postcode"><i class="fa fa-institution"></i>Post code</label>
            <input type="text" id="postcode" name="postcode" placeholder="SP8 4DU">
        </div>
        <div class="checkout-item">
            <h3>Payment</h3>
            <label for="fname"><i class="fa fa-cc-visa"></i>Accepted Cards</label>
            <div class="icon-container">
                <i class="fa fa-cc-visa" style="color:navy;"></i>
                <i class="fa fa-cc-mastercard" style="color:red;"></i>
            </div>
            <label for="cname"><i class="fa fa-user"></i>Name on Card</label>
            <input type="text" id="cname" name="cardname" placeholder="Name">
            <label for="ccnum"><i class="fa fa-user"></i>Credit card number</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
            <label for="expmyear"><i class="fa fa-user"></i>Exp Date</label>
            <input type="text" id="expmyear" name="expmyear" placeholder="05/18">
            <label for="cvv"><i class="fa fa-user"></i>CVV</label>
            <input type="text" id="cvv" name="cvv" placeholder="352">
        </div>
        <div class="checkout-item">
            <input type="submit" value="Make order" class="but">
        </div>

    </form>
    </div>

    <footer>
        <div class="foot">
            <a href="https://www.facebook.com" class="fa fa-facebook">acebook</a>
            <a href="https://twitter.com" class="fa fa-twitter">Twitter</a>
            <a href="https://www.google.co.uk" class="fa fa-google">oogle</a>
        </div>
    </footer>
</body>

</html>
